name: track_sections_manager
description: Railway Track Sections Management System with LCS Code & Station Mapping
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.3
  shimmer: ^3.0.0
  percent_indicator: ^4.2.5
  badges: ^3.1.2
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

  # Navigation & Routing
  go_router: ^17.0.0
  auto_route: ^11.0.0

  # State Management
  provider: ^6.1.5+1
  flutter_bloc: ^9.1.1
  riverpod: ^3.0.3
  get_it: ^9.2.0

  # Data Handling & Storage
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.4.2
  moor: ^4.6.1+1
  moor_flutter: ^4.1.0
  objectbox: ^5.0.3
  objectbox_flutter_libs: ^5.0.3

  # Network & APIs
  dio: ^5.9.0
  retrofit: ^4.9.1
  http: ^1.6.0
  connectivity_plus: ^7.0.0
  graphql_flutter: ^5.2.1

  # XML Parsing for LCS Data
  xml: ^6.6.1

  # Data Export & Import
  excel: ^4.0.6
  csv: ^6.0.6
  pdf: ^3.13.4
  printing: ^5.14.2
  open_file: ^3.5.10
  path_provider: ^2.1.5
  file_picker: ^10.3.7
  flutter_email_sender: ^8.0.0

  # Maps & Location
  google_maps_flutter: ^2.14.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  location: ^8.0.1

  # Charts & Visualization
  fl_chart: ^1.1.1
  charts_flutter: ^0.12.0
  syncfusion_flutter_charts: ^31.2.16

  # QR/Barcode Scanning
  qr_code_scanner: ^1.0.1
  mobile_scanner: ^7.1.3
  barcode_widget: ^2.0.4

  # Authentication & Security
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  google_sign_in: ^7.2.0
  flutter_secure_storage: ^9.2.4

  # Notifications
  flutter_local_notifications: ^19.5.0
  awesome_notifications: ^0.10.1

  # Animations
  animations: ^2.1.1
  lottie: ^3.3.2
  flare_flutter: ^3.0.2

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.2
  share_plus: ^12.0.1
  clipboard: ^2.0.2
  image_picker: ^1.2.1
  camera: ^0.11.3
  image: ^4.5.4

  # Testing & Development
  mockito: ^5.6.1
  test: ^1.28.0
  flutter_test:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.10.4
  json_serializable: ^6.11.3
  retrofit_generator: ^10.2.0
  moor_generator: ^4.6.0+1
  auto_route_generator: ^10.4.0
  
  # Static Analysis
  very_good_analysis: ^10.0.0
  lint: ^2.8.0
  
  # Performance
  devtools: ^2.9.4

flutter:
  uses-material-design: true
  generate: true

  # Assets Configuration
  assets:
    - assets/images/
    - assets/animations/
    - assets/sounds/
    - assets/fonts/
    - assets/locales/
    
    # Data Files
    - assets/data/track_data.json
    - assets/data/lcs_mappings.xml
    - assets/data/station_coordinates.json
    - assets/data/line_maps/
    - assets/data/sample_exports/
    
    # Icons
    - assets/icons/

  # Fonts Configuration
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700

    - family: Railway
      fonts:
        - asset: assets/fonts/Railway/Railway-Regular.ttf
        - asset: assets/fonts/Railway/Railway-Bold.ttf
          weight: 700

  # Platform-specific configurations
  # Android permissions (for Google Maps, camera, etc.)
  permissions:
    - android.permission.INTERNET
    - android.permission.ACCESS_FINE_LOCATION
    - android.permission.ACCESS_COARSE_LOCATION
    - android.permission.CAMERA
    - android.permission.WRITE_EXTERNAL_STORAGE
    - android.permission.READ_EXTERNAL_STORAGE

# Additional configuration for platform-specific features
# Android-specific configuration
android:
  compileSdkVersion: 34
  minSdkVersion: 23
  targetSdkVersion: 34
  
  defaultConfig:
    applicationId: com.tracksections.manager
    versionCode: 1
    versionName: "1.0.0"
    
    # MultiDex support for large apps
    multiDexEnabled: true
  
  # Enable desugaring for newer Java features
  compileOptions:
    sourceCompatibility: 1.8
    targetCompatibility: 1.8
  
  # Kotlin options
  kotlinOptions:
    jvmTarget: '1.8'
  
  # Permissions
  permissions:
    - android.permission.INTERNET
    - android.permission.ACCESS_NETWORK_STATE
    - android.permission.ACCESS_FINE_LOCATION
    - android.permission.ACCESS_COARSE_LOCATION
    - android.permission.CAMERA
    - android.permission.WRITE_EXTERNAL_STORAGE
    - android.permission.READ_EXTERNAL_STORAGE
  
  # Google Maps API key (you'll need to add your own)
  manifestPlaceholders:
    googleMapsApiKey: "YOUR_ANDROID_GOOGLE_MAPS_API_KEY_HERE"

# iOS-specific configuration
ios:
  deploymentTarget: '13.0'
  infoPlist:
    CFBundleDisplayName: TrackSections Manager
    CFBundleShortVersionString: '1.0.0'
    CFBundleVersion: '1'
    
    # iOS permissions
    NSLocationWhenInUseUsageDescription: "This app needs access to location to show your position on track maps."
    NSLocationAlwaysUsageDescription: "This app needs access to location to show your position on track maps."
    NSCameraUsageDescription: "This app needs camera access to scan QR codes and barcodes."
    NSPhotoLibraryUsageDescription: "This app needs photo library access to save exported files."
    
    # Google Maps API key for iOS
    LSApplicationQueriesSchemes:
      - googlechromes
      - comgooglemaps
    
    # URL schemes
    CFBundleURLTypes:
      - CFBundleURLSchemes:
          - tracksectionsmanager
    
    # Background modes (if needed)
    UIBackgroundModes:
      - location
      - fetch
  
  # Google Maps API key
  config:
    googleMapsApiKey: "YOUR_IOS_GOOGLE_MAPS_API_KEY_HERE"

# Web-specific configuration
web:
  # Configure for Flutter web
  index:
    title: "Track Sections Manager"
    description: "Railway Track Sections Management System"
    keywords:
      - railway
      - track
      - sections
      - LCS
      - management
      - inventory
    
  theme:
    primaryColor: "#1E3A8A"
    backgroundColor: "#F8FAFC"
  
  # Favicon configuration
  favicon: assets/images/favicon.ico
  
  # PWA configuration
  manifest:
    name: "Track Sections Manager"
    short_name: "TrackMgr"
    description: "Railway Track Sections Management"
    start_url: "."
    display: "standalone"
    background_color: "#1E3A8A"
    theme_color: "#1E3A8A"
    icons:
      - src: assets/images/icons/icon-192.png
        sizes: "192x192"
        type: "image/png"
      - src: assets/images/icons/icon-512.png
        sizes: "512x512"
        type: "image/png"

# macOS-specific configuration
macos:
  bundleIdentifier: com.tracksections.manager
  minimumSystemVersion: '10.13'

# Windows-specific configuration
windows:
  applicationId: com.tracksections.manager
  minimumSystemVersion: '10.0.17763'

# Linux-specific configuration
linux:
  applicationId: com.tracksections.manager
  executable: track_sections_manager
  category: Utility
  mimeTypes:
    - application/json
    - application/xml
    - text/csv
    - application/pdf

# Flutter Flavors configuration (optional)
flavors:
  development:
    name: "TrackSections Dev"
    applicationIdSuffix: ".dev"
    icon: assets/icons/development_icon.png
  
  staging:
    name: "TrackSections Staging"
    applicationIdSuffix: ".staging"
    icon: assets/icons/staging_icon.png
  
  production:
    name: "TrackSections Manager"
    icon: assets/icons/production_icon.png

# Custom build configuration
build:
  # Enable parallel builds for faster compilation
  parallel: true
  
  # Enable sound null safety
  null-safety: true
  
  # Enable tree shaking for smaller builds
  tree-shake-icons: true
  
  # Enable code obfuscation for release builds
  obfuscate: true
  
  # Enable split per ABI for Android
  split-per-abi: true

# Internationalization configuration
flutter_intl:
  enabled: true
  class_name: "S"
  main_locale: "en"
  arb_dir: "assets/locales"
  output_dir: "lib/generated"
  use_deferred_loading: false
  synthetic_package: true